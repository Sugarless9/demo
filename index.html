<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>聊天机器人</title>
</head>

<body>
  <!-- ts -->
  <div class="wrap">
    <!-- 头部 Header 区域 -->
    <div class="header">
      <h3>小思同学</h3>
      <img src="img/person01.png" alt="icon" />
    </div>
    <!-- 中间 聊天内容区域 -->
    <div class="main">
      <ul class="talk_list" style="top: 0px;" id="talk_list">
        <!-- 机器人 -->
        <li class="left_word">
          <img src="img/person01.png" /> <span>嗨，最近想我没有？</span>
        </li>
        <!-- 我 -->
        <!-- <li class="right_word">
          <img src="img/person02.png" /> <span>嗨，最近想我没有？</span>
        </li> -->
      </ul>
    </div>
    <!-- 底部 消息编辑区域 -->
    <div class="footer">
      <img src="img/person02.png" alt="icon" />
      <input type="text" placeholder="说的什么吧..." class="input_txt" id="ipt" />
      <input type="button" value="发 送" class="input_sub" id="btnSend" />
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <audio src="" id="voice" autoplay style="display: none;"></audio>
  <script src="./js/jquery-1.12.4.min.js"></script>
  <script>

    $(`#btnSend`).on(`click`, function () {
      let info = $(`#ipt`).val()
      let ul = $(`#talk_list`)
      if (!info) {
        return alert(`请输入内容`)
      }
      let li = $(`<li class="right_word">
          <img src="img/person02.png" /> <span>${info}</span>
        </li>`)
      li.appendTo(ul)
      li[0].scrollIntoView()
      $(`#ipt`).val(``)
      $.ajax({
        url: `http://www.liulongbin.top:3006/api/robot`,
        data: {
          spoken: info
        },
        success(res) {
          let text = res.data.info.text
          let li = $(`<li class="left_word">
          <img src="img/person01.png" /> <span>${text}</span>
        </li>`)
          li.appendTo(ul)
          li[0].scrollIntoView()
          $.ajax({
            url: `http://www.liulongbin.top:3006/api/synthesize`,
            data: {
              text
            },
            success(res) {
              $(`#voice`).prop(`src`, res.voiceUrl)
            }
          })
        }
      })
    })
    $(`#ipt`).on(`keydown`, function (e) {
      if (e.keyCode === 13) {
        $(`#btnSend`).click()
      }

    })
  </script>
</body>

</html>
